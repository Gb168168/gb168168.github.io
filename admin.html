<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>GoldBricks 訂餐系統 - 管理者</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f4fb;
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #111827;
      color: #e5e7eb;
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 4px;
    }
    .menu {
      list-style: none;
      margin-top: 8px;
    }
    .menu li {
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 4px;
    }
    .menu li.active {
      background: linear-gradient(90deg,#fb7185,#f97316);
      color: white;
    }
    .menu li:hover:not(.active) {
      background: #1f2937;
    }

    .main {
      flex: 1;
      padding: 20px 24px;
      overflow-y: auto;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    h3 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 16px 18px;
      box-shadow: 0 8px 25px rgba(15,23,42,0.08);
      margin-bottom: 16px;
    }
    .group {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
      gap: 12px 16px;
      margin-bottom: 12px;
    }
    label {
      font-size: 13px;
      color: #374151;
      margin-bottom: 4px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 13px;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #fb7185;
      box-shadow: 0 0 0 2px rgba(251,113,133,0.2);
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg,#fb7185,#f97316);
      color: white;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 4px;
    }
    .btn.secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .btn.sm {
      padding: 4px 10px;
      font-size: 12px;
    }
    .flex {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .mt-8 { margin-top: 8px; }
    .mt-12 { margin-top: 12px; }
    .mt-16 { margin-top: 16px; }
    .list {
      margin-top: 8px;
      border-top: 1px solid #e5e7eb;
      padding-top: 8px;
      max-height: 260px;
      overflow-y: auto;
      font-size: 13px;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: #f3f4f6;
      color: #4b5563;
      margin-right: 4px;
    }
    details {
      border-radius: 10px;
      background: #f9fafb;
      padding: 6px 10px;
      margin-bottom: 6px;
    }
    summary {
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
    .staff-pill {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      border-radius: 999px;
      background: #e5e7eb;
      margin: 4px 4px 0 0;
    }
    .staff-pill button {
      margin-left: 4px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 12px;
      color: #6b7280;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .topbar .info {
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>
