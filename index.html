<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GoldBricks</title>

<style>
  body {
    margin: 0;
    background: #F1F5F9; /* 淺灰藍科技底 */
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: #0F172A;
  }

  /* 上方橫列：Logo + 搜尋欄 */
  .top-bar {
    display: flex;
    align-items: center;
    padding: 16px 20px;
    gap: 12px;
  }

  .logo {
    font-size: 22px;
    font-weight: bold;
    flex-shrink: 0; /* 防止縮小 Logo */
  }

  .search-input {
    flex: 1; /* 讓搜尋欄自動填滿右側空間 */
  }

  .search-input input {
    width: 100%;
    padding: 10px 14px;
    font-size: 16px;
    border: 1px solid #CBD5E1;
    border-radius: 12px;
    background: #ffffff;
  }

  .login-box {
    margin: 40px auto;
    width: 90%;
    max-width: 380px;
    padding: 30px;
    border-radius: 16px;
    background: white;
    box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    text-align: center;
  }

  .login-box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border: 1px solid #CBD5E1;
    border-radius: 10px;
    font-size: 16px;
  }

  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #3B82F6, #1D4ED8);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }
</style>
</head>

<body>

<!-- 上方一行：GoldBricks + 搜尋欄 -->
<div class="top-bar">
  <div class="logo">GoldBricks</div>

  <div class="search-input">
    <input type="text" placeholder="輸入餐廳名稱查詢…">
  </div>
</div>

<!-- 登入區 -->
<div class="login-box">
  <h3>請輸入密碼</h3>
  <input id="pwd" type="password" placeholder="輸入">
  <button onclick="login()">登入</button>
</div>

<script>
function login() {
  const pwd = document.getElementById("pwd").value;

  if (pwd === "8520") {
    window.location.href = "admin.html"; // 管理者介面
  } 
  else if (pwd === "888") {
    window.location.href = "user.html"; // 使用者介面
  } 
  else {
    alert("密碼錯誤");
  }
}
</script>

</body>
</html>
