<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GoldBricks — 登入</title>

<style>
  body {
    margin:0;
    background:linear-gradient(135deg, #0f172a, #1e293b);
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    color:#e5e7eb;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    padding:20px;
  }

  .login-box {
    width:100%;
    max-width:360px;
    background:rgba(15,23,42,0.85);
    backdrop-filter:blur(10px);
    padding:28px 24px 32px;
    border-radius:18px;
    border:1px solid rgba(148,163,184,0.2);
    box-shadow:0 10px 35px rgba(0,0,0,0.4);
    text-align:center;
  }

  h1 {
    font-size:22px;
    font-weight:700;
    margin-bottom:20px;
  }

  input {
    width:100%;
    padding:10px 14px;
    border-radius:12px;
    border:1px solid #334155;
    background:#020617;
    color:#e5e7eb;
    font-size:16px;
    text-align:center;
    outline:none;
  }

  input::placeholder {
    color:#64748b;
  }

  button {
    margin-top:16px;
    width:100%;
    padding:12px 0;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    background:#3b82f6;
    color:white;
    cursor:pointer;
  }

  .error {
    margin-top:12px;
    color:#f87171;
    font-size:14px;
    display:none;
  }
</style>
</head>

<body>

<div class="login-box">
  <h1>GoldBricks<br>訂餐系統</h1>

  <input id="pwd" type="password" placeholder="請輸入密碼">
  <button onclick="login()">登入</button>
  <div class="error" id="err">密碼錯誤，請重新輸入</div>
</div>

<script>
function login() {
  const p = document.getElementById("pwd").value.trim();
  const err = document.getElementById("err");

  if (p === "8520") {
    localStorage.setItem("gb_role", "admin");
    window.location.href = "admin.html";
  } 
  else if (p === "888") {
    localStorage.setItem("gb_role", "user");
    window.location.href = "user.html";
  }
  else {
    err.style.display = "block";
  }
}
</script>

</body>
</html>
