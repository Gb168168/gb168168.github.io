<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>GoldBricks 訂餐系統 - 登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f9fafb, #e5e7eb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 32px 28px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(15,23,42,0.1);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 6px;
      text-align: center;
    }
    p {
      font-size: 14px;
      text-align: center;
      color: #6b7280;
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #374151;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: #fb7185;
      box-shadow: 0 0 0 2px rgba(251,113,133,0.25);
    }
    .btn {
      margin-top: 16px;
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg, #fb7185, #f97316);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .hint {
      margin-top: 16px;
      font-size: 12px;
      color: #9ca3af;
      line-height: 1.4;
    }
    .error {
      margin-top: 10px;
      font-size: 13px;
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>GoldBricks 訂餐系統</h1>
    <p>請輸入密碼登入</p>
    <div>
      <label for="password">密碼</label>
      <input type="password" id="password" placeholder="管理者 / 使用者" />
      <button class="btn" id="loginBtn">登入</button>
      <div id="error" class="error" style="display:none;"></div>
      <div class="hint">
        <br />
      </div>
    </div>
  </div>

  <script>
    const ADMIN_PWD = "8520";
    const USER_PWD  = "888";

    document.getElementById("loginBtn").addEventListener("click", () => {
      const pwd = document.getElementById("password").value.trim();
      const err = document.getElementById("error");
      err.style.display = "none";

      if (pwd === ADMIN_PWD) {
        localStorage.setItem("role", "admin");
        window.location.href = "admin.html";
      } else if (pwd === USER_PWD) {
        localStorage.setItem("role", "user");
        window.location.href = "user.html";
      } else {
        err.textContent = "密碼錯誤，請再試一次。";
        err.style.display = "block";
      }
    });

    // 允許按 Enter 直接登入
    document.getElementById("password").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        document.getElementById("loginBtn").click();
      }
    });
  </script>
</body>
</html>
