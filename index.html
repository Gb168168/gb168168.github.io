<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoldBricks</title>
  <style>
    body {
      margin: 0;
      background: #F1F5F9;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #0F172A;
    }
    .top-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
    }
    .logo {
      font-size: 22px;
      font-weight: 700;
      flex-shrink: 0;
    }
    .search-box {
      flex: 1;
      display: flex;
      gap: 6px;
    }
    .search-box input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #CBD5E1;
      background: #fff;
      font-size: 14px;
    }
    .login-box {
      margin: 40px auto;
      width: 90%;
      max-width: 380px;
      padding: 30px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      text-align: center;
    }
    .login-box h3 {
      margin-top: 0;
      margin-bottom: 16px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid #CBD5E1;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #3B82F6, #1D4ED8);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- 上方：GoldBricks + 搜尋欄（先只有外觀，之後再做功能） -->
  <div class="top-bar">
    <div class="logo">GoldBricks</div>
    <div class="search-box">
      <input type="text" placeholder="輸入餐廳名稱查詢…">
    </div>
  </div>

  <!-- 登入區 -->
  <div class="login-box">
    <h3>請輸入密碼</h3>
    <input id="pwd" type="password" placeholder="8520（管理）／888（使用者）">
    <button onclick="login()">登入</button>
  </div>

  <script>
    // 一進首頁就檢查是否已登入過
    (function checkRole() {
      const role = localStorage.getItem('gb_role');
      if (role === 'admin') {
        // 已是管理者 → 直接進 admin.html
        window.location.href = 'admin.html';
      } else if (role === 'user') {
        // 已是使用者 → 直接進 user.html（之後會做）
        window.location.href = 'user.html';
      }
    })();

    function login() {
      const pwd = document.getElementById('pwd').value.trim();

      if (pwd === '8520') {
        // 管理者
        localStorage.setItem('gb_role', 'admin');
        window.location.href = 'admin.html';
      } else if (pwd === '888') {
        // 使用者
        localStorage.setItem('gb_role', 'user');
        window.location.href = 'user.html';
      } else {
        alert('密碼錯誤');
      }
    }
  </script>

</body>
</html>
