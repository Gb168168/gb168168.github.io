<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>GoldBricks 入口</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  background:#f5f4fb;
  color:#111827;
}

.card{
  width:min(520px,92vw);
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 8px 25px rgba(15,23,42,.08);
}

h1{
  font-size:18px;
  margin-bottom:6px;
}
.muted{
  font-size:13px;
  color:#6b7280;
  margin-bottom:14px;
}

label{
  display:block;
  font-size:12px;
  color:#374151;
  margin:10px 0 4px;
}

input{
  width:100%;
  height:36px;
  border-radius:12px;
  border:1px solid #d1d5db;
  padding:6px 10px;
  font-size:13px;
}

input:focus{
  outline:none;
  border-color:#fb7185;
}

.row{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:12px;
}

button{
  height:36px;
  border:none;
  border-radius:999px;
  padding:0 14px;
  font-weight:900;
  cursor:pointer;
}

.btn-user{
  background:#111827;
  color:#fff;
}

.btn-admin{
  background:linear-gradient(90deg,#fb7185,#f97316);
  color:#fff;
}

hr{
  height:1px;
  background:#e5e7eb;
  border:none;
  margin:18px 0;
}
</style>
</head>

<body>
<div class="card">

  <!-- 使用者 -->
  <h1>使用者進入</h1>
  <div class="muted">請輸入基本資料後開始點餐</div>

  <label>部門</label>
  <input id="dept" autocomplete="off" placeholder="例如：RD / FAE">

  <label>姓名</label>
  <input id="name" autocomplete="off" placeholder="請輸入姓名">

  <div class="row">
    <button class="btn-user" id="btnUser">進入點餐</button>
  </div>

  <hr>

  <!-- 管理者 -->
  <h1>管理者進入</h1>
  <div class="muted">請輸入管理者碼</div>

  <label>管理者碼</label>
  <input id="adminCode" type="password" autocomplete="off" placeholder="8520">

  <div class="row">
    <button class="btn-admin" id="btnAdmin">進入管理後台</button>
  </div>

</div>

<script>
const ADMIN_CODE = "8520";

/* 使用者 */
document.getElementById("btnUser").onclick = () => {
  const dept = document.getElementById("dept").value.trim();
  const name = document.getElementById("name").value.trim();

  if (!dept || !name) {
    alert("請輸入部門與姓名");
    return;
  }

  localStorage.setItem("role", "user");
  localStorage.setItem("dept", dept);
  localStorage.setItem("name", name);

  location.href = "user.html";
};

/* 管理者 */
document.getElementById("btnAdmin").onclick = () => {
  const code = document.getElementById("adminCode").value.trim();

  if (code !== ADMIN_CODE) {
    alert("管理者碼錯誤");
    return;
  }

  localStorage.setItem("role", "admin");
  location.href = "admin.html";
};
</script>
</body>
</html>
